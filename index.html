<!-- Main code -->
<script type="text/javascript">

	window.onload = function() {
	
		//Create example
		var examples = [
			new Example1(),
			new Example2(),
			new Example3(),
		];
	
	
		//Init engine
		GuiController.NewInstance();
		
		//Set default example
		GuiController.Instance.initGraphics("canvasElement", examples, 0);
		
		
	}
	
	function changeExample() {
		var index = document.getElementById("exampleComboBox").value;
		GuiController.Instance.setCurrentExample(index);
	}

<body style="background-color: #000000; width:100%;">

	<!--FPS-->
	<span style="color:yellow; font-weight:bold;">FPS: </span>
	<span id="fpsCounter" style="color: yellow; font-weight:bold;">0</span>

	<!-- Example comboBox -->
	<select id="exampleComboBox" onchange="changeExample();" onfocus="this.selectedIndex=-1;this.blur();">
	  <option value="0">Example 1</option>
	  <option value="1">Example 2</option>
	</select>
	
	<!--CANVAS-->
    <canvas id="canvasElement" style="border: none; display: block; margin: 0 auto;" width="800" height="600"></canvas>
